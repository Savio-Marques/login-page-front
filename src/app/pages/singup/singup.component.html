<app-default-login-layout
title="Sing in and start today"
primaryBtnText="Singup Now"
secundaryBtnText="Login Now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!singupForm.valid"
>

<form [formGroup]="singupForm">
    <app-primary-input
    formControlName="name"
    inputName="name"
    type="text"
    label="Your name"
    placeholder="John Doe"
    >
    <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
        formControlName = "email"
        inputName="email"
        type="email"
        label="Email"
        placeHolder=" johndoe@gmail.com"
        >
        <img src="../../../assets/svg/email-icon.svg" alt="">
    </app-primary-input>
    <app-primary-input
        formControlName = "password"
        inputName="password"
        type="password"
        label="Your Password"
        >
        <img src="../../../assets/svg/password-icon.svg" alt="">
    </app-primary-input>
    <app-primary-input
        formControlName = "passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirm Your Password"
        >
        <img src="../../../assets/svg/password-icon.svg" alt="">
    </app-primary-input>
</form>

</app-default-login-layout>
